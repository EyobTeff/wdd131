<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Review Confirmation</title>
  <a href="review.html">Leave a Product Review</a>
</head>
<body>
  <h1>Thank you for your review!</h1>
  <p>Your review has been submitted successfully.</p>
  <p>You have submitted <span id="review-count">0</span> reviews so far.</p>

  <script>
    // Increment and display the review count using localStorage
    let reviewCount = localStorage.getItem('reviewCount') || 0;
    reviewCount++;
    localStorage.setItem('reviewCount', reviewCount);
    document.getElementById('review-count').textContent = reviewCount;
  </script>
  <nav>
    <a href="index.html">Home</a>
    <a href="review.html">Product Review</a>
  </nav>
  
</body>
</html>
