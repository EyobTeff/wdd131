<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Product Review Form</h1>
  <form id="review-form" action="review.html" method="GET">
    <div class="form-group">
      <label for="product-name">Product Name:</label>
      <select id="product-name" name="product" required>
        <option value="" disabled selected>Select a Product...</option>
        <!-- Options will be populated by JavaScript -->
      </select>
      <div class="form-group">
        <label for="rating">Overall Rating:</label>
        <div class="rating">
          <input type="radio" id="rating-1" name="rating" value="1" required>
          <label for="rating-1">1</label>
          
          <input type="radio" id="rating-2" name="rating" value="2">
          <label for="rating-2">2</label>
          
          <input type="radio" id="rating-3" name="rating" value="3">
          <label for="rating-3">3</label>
          
          <input type="radio" id="rating-4" name="rating" value="4">
          <label for="rating-4">4</label>
          
          <input type="radio" id="rating-5" name="rating" value="5">
          <label for="rating-5">5</label>
        </div>
      </div>
      
    <div class="form-group">
      <label for="installation-date">Date of Installation:</label>
      <input type="date" id="installation-date" name="installation-date" required>
    </div>
    <div class="form-group">
      <label>Useful Features:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="feature" value="Durability"> Durability</label>
        <label><input type="checkbox" name="feature" value="Ease of Use"> Ease of Use</label>
        <label><input type="checkbox" name="feature" value="Performance"> Performance</label>
        <label><input type="checkbox" name="feature" value="Design"> Design</label>
      </div>
    </div>
    <div class="form-group">
      <label for="review">Written Review:</label>
      <textarea id="review" name="review"></textarea>
    </div>
    <div class="form-group">
      <label for="user-name">Your Name:</label>
      <input type="text" id="user-name" name="user-name">
    </div>
    <div class="form-group">
      <button type="submit">Submit Review</button>
    </div>
  </form>
  <footer>
    <p>&copy; 2025 ⛰️ Eyob Teffera ⛰️ Idaho, USA</p>
  </footer>
  <script src="script.js" defer></script>
</body>
</html>
