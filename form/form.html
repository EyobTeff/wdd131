<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Product Review</h1>
    <form id="reviewForm">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="">Choose a Product ...</option>
        <option value="product1">Product 1</option>
        <option value="product2">Product 2</option>
        <option value="product3">Product 3</option>
      </select>

      <label>Overall Rating</label>
      <div class="rating">
        <label><input type="radio" name="rating" value="1" required> ★</label>
        <label><input type="radio" name="rating" value="2"> ★★</label>
        <label><input type="radio" name="rating" value="3"> ★★★</label>
        <label><input type="radio" name="rating" value="4"> ★★★★</label>
        <label><input type="radio" name="rating" value="5"> ★★★★★</label>
      </div>

      <label for="installationDate">Date of Installation</label>
      <input type="date" id="installationDate" name="installationDate" required>

      <label>Which features did you find useful in the product? <span>(Check all that apply)</span></label>
      <div class="features">
        <label><input type="checkbox" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" name="features" value="ease-of-use"> Ease of Use</label>
        <label><input type="checkbox" name="features" value="performance"> Performance</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
      </div>

      <label for="writtenReview">Written Review (Optional)</label>
      <textarea id="writtenReview" name="writtenReview" rows="4"></textarea>

      <label for="userName">Your Name (Optional)</label>
      <input type="text" id="userName" name="userName">

      <button type="submit">Post Review</button>
    </form>

    <footer>
      <p>&copy; 2025 ⛰️ Eyob Teffera ⛰️ Idaho, USA</p>
      <p>Last Modification: <span id="lastModified"></span></p>
    </footer>
  </div>
  <script src="scripts.js" defer></script>
</body>
</html>
