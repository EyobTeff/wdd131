<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Product Review</h1>
    <form action="review.html" method="get">
      <!-- Product Name -->
      <label for="product-name">Product Name</label>
      <select id="product-name" name="product" required>
        <option value="" disabled selected>Choose a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset class="form-group">
        <legend>Overall Rating</legend>
        <div class="rating">
          <label><input type="radio" name="rating" value="1" required /> &#9733;</label>
          <label><input type="radio" name="rating" value="2" required /> &#9733;&#9733;</label>
          <label><input type="radio" name="rating" value="3" required /> &#9733;&#9733;&#9733;</label>
          <label><input type="radio" name="rating" value="4" required /> &#9733;&#9733;&#9733;&#9733;</label>
          <label><input type="radio" name="rating" value="5" required /> &#9733;&#9733;&#9733;&#9733;&#9733;</label>
        </div>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installation-date">Date of Installation</label>
      <input type="date" id="installation-date" name="installation-date" required />

      <!-- Useful Features -->
      <label>Which features did you find useful in the product? (Check all that apply)</label>
      <div class="checkbox-group">
        <div>
          <input type="checkbox" id="durability" name="feature" value="Durability" />
          <label for="durability">Durability</label>
        </div>
        <div>
          <input type="checkbox" id="ease-of-use" name="feature" value="Ease of Use" />
          <label for="ease-of-use">Ease of Use</label>
        </div>
        <div>
          <input type="checkbox" id="performance" name="feature" value="Performance" />
          <label for="performance">Performance</label>
        </div>
        <div>
          <input type="checkbox" id="design" name="feature" value="Design" />
          <label for="design">Design</label>
        </div>
      </div>

      <!-- Written Review -->
      <label for="review">Written Review (Optional)</label>
      <textarea id="review" name="review" rows="4"></textarea>

      <!-- User Name -->
      <label for="user-name">Your Name (Optional)</label>
      <input type="text" id="user-name" name="user-name" />

      <!-- Submit Button -->
      <button type="submit">Post Review</button>
    </form>
  <footer>
    <p>&copy; 2025 ⛰️ Eyob Teffera ⛰️ Idaho, USA</p>
    <p>Last Modification: <span id="last-modified"></span></p>
  </footer>
  <script>
    document.getElementById("last-modified").textContent = document.lastModified;
  </script>
</body>
</html>
