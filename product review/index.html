<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review</title>
  <meta name="description" content="Submit your review for our products and share your experience.">
  <meta name="author" content="Eyob Teffera">
  <link rel="stylesheet" href="styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <h1>Product Review</h1>
    <form id="reviewForm" method="get" action="review.html">
      <label for="product">Product Name</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <div class="rating">
          <label><input type="radio" name="rating" value="1" required> ★</label>
          <label><input type="radio" name="rating" value="2"> ★★</label>
          <label><input type="radio" name="rating" value="3"> ★★★</label>
          <label><input type="radio" name="rating" value="4"> ★★★★</label>
          <label><input type="radio" name="rating" value="5"> ★★★★★</label>
        </div>
      </fieldset>

      <label for="date-installed">Date of Installation</label>
      <input type="date" id="date-installed" name="date-installed" required>

      <fieldset>
        <legend>Which features did you find useful? (Check all that apply)</legend>
        <div class="features">
          <label><input type="checkbox" name="features" value="Durability"> Durability</label>
          <label><input type="checkbox" name="features" value="Ease of Use"> Ease of Use</label>
          <label><input type="checkbox" name="features" value="Performance"> Performance</label>
          <label><input type="checkbox" name="features" value="Design"> Design</label>
        </div>
      </fieldset>

      <label for="review-text">Written Review (Optional)</label>
      <textarea id="review-text" name="review-text" rows="4"></textarea>

      <label for="user-name">Your Name (Optional)</label>
      <input type="text" id="user-name" name="user-name">

      <button type="submit">Post Review</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 ⛰️ Eyob Teffera ⛰️ Idaho, USA</p>
    <p>Last Modification: <span id="last-modified"></span></p>
  </footer>

  <script src="scripts/script.js" defer></script>
</body>
</html>
